{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Random Management {% endblock %}

{% block body_block %}
		

<div class="row">
    <div class="col-md-1 col-md-offset-3">
        <img class="img-rounded img-responsive" src="{% static 'images/logo.png' %}" alt="Site logo."/>
    </div>
	<div class="col-md-4 col-md-offset-0">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="pure-form pure-form-aligned" method="post" action=".">
					{% csrf_token %}
			
						<div class="pure-control-group">
							<label for="id_username">Username</label>
							<input id="id_username" maxlength="30" name="username" type="text" placeholder="Enter Username"/>
						</div>
						<div class="pure-control-group">
							<label for="id_email">E-mail</label>
							<input id="id_email" name="email" type="email" placeholder="Enter e-mail"/>
						</div>
						<div class="pure-control-group">
							<label for="id_password1">Password</label>
							<input id="id_password1" name="password1" type="password" placeholder="Enter password"/>
						</div>
						<div class="pure-control-group">
							<label for="id_password2">Password (again)</label>
							<input id="id_password2" name="password2" type="password" placeholder="Enter password again"/>
						</div>
						<div class="pure-controls">
							<button class="btn btn-success" type="submit" value="Submit">Submit </button>
						</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
