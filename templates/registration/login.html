{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Random Management {% endblock %}

{% block body_block %}


<div class="row">
    <div class="col-md-1 col-md-offset-3">
        <img class="img-rounded img-responsive" src="{% static 'images/logo.png' %}" alt="Site logo."/>
    </div>
	<div class="col-md-4 col-md-offset-0">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="pure-form pure-form-aligned" method="post" action=".">
					{% csrf_token %}

					<div class="pure-control-group">
						<label for="username">Username</label>
						<input id="id_username" placeholder="Enter username" maxlength="30" name="username" type="text"/>
					</div>
					<div class="pure-control-group">
						<label for="password">Password</label>
						<input id="id_password" placeholder="Enter password" name="password" type="password"/>
					</div>
					<div class="pure-controls">
						<button class="btn btn-success" type="submit" value="Submit" />Login</button>
						<p >Not  a member? 
							<a href="{% url 'registration_register' %}">
								<button class="btn btn-success">Register</button>
							</a>
					</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
