
	{% if current_project == project %}
		<div class="pure-menu pure-menu-horizontal">
		    <ul class="pure-menu-list">
			    <li class="pure-menu-item pure-menu-selected">
				    <a class="pure-menu-link activated" href="/project/{{current_project.slug}}">{{ current_project.name }}
					</a>
				</li>
				<li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <a class="pure-menu-link"><span class="glyphicon glyphicon-pencil"/>edit</a>
                    <ul class="pure-menu-children">
                        <li class="pure-menu-item">
                            <a class="pure-menu-link" href="{% url 'project_details' project.id %}">
                                <button type="button">
                                    <span class="glyphicon glyphicon-cog"/> Details
                                </button>
                            </a>
                        </li>
                        <li class="pure-menu-item">
                            <a class="pure-menu-link" href="#" data-toggle="modal" data-target="#delete-project">
                                <button type="button">
                                    <span class="glyphicon glyphicon-remove"/> End Project
                                </button>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
				
				{#  Task deletion modal  #}
				<div class="modal fade" id="delete-project">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
										aria-hidden="true">&times;</span></button>
								<h3 class="modal-title">Delete project</h3>
							</div>
							<div class="modal-body">
								<h4>Are you sure you want to delete this project?</h4>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<a href="{% url 'end_project' project.id %}" class="btn btn-danger">Delete</a>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
				
			{% else %}
				<li class="pure-menu-item">
					<a class="pure-menu-link" href="/project/{{current_project.slug}}">{{ current_project.name }}</a>
				</li>
			{% endif %}
