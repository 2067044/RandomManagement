{% block add_file_modal %}

            <!-- Button trigger modal -->
            <div class = "button-add-file">
            <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#myModal1">Add File</buton>
            </div>
            <br/> 
         
           <!--- End of Button
            <!-- End Modal for Adding Messages -->
            <!-- End of modal for files ---->

            <!-- Upload file form -->
            <div class="modal fade" role='dialog' id="myModal1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Add File</h4>
                        </div>
                        <div class="modal-body">
                                <form id="UploadFileForm" role="form" id="UploadFileForm" method="post" action="{% url 'add_file' task.id %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ formF.as_p }}
                                    <br/>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>

                                <div class="modal-footer">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" class="btn btn-block btn-default"
                                                    data-dismiss= "modal">
                                                Close
                                            </button>
                                        </div>
                                        <div class="col-md-6">
                                            <input id="new-message-submit" class="btn btn-block btn-success"
                                                   type="submit" name="submit" value="Add"/>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div> 
            <!-- End of Upload file form -->
{% endblock %}
