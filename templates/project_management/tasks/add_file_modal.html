{% block add_file_modal %}

            <!-- Button trigger modal -->
            <div class = "button-add-file">
            <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#myModal1">Add File</buton>
            </div>
            <br/> 
         
           <!--- End of Button -->
            <!-- End Modal for Adding Messages -->
            <!-- End of modal for files ---->

            <!-- Upload file form -->
            <div class="modal fade" role='dialog' id="myModal1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Add File</h4>
                        </div>
                        <div class="modal-body">
                            <div class="fileupload fileupload-new" data-provides="fileupload">
                              <div class="input-append">
                                <div class="uneditable-input span3">
                                    <i class="icon-file fileupload-exists"></i>
                                    <span class="fileupload-preview"></span>
                                </div>
                                <span class="btn btn-file">
                                    <span class="fileupload-new">Select file</span>
                                    <span class="fileupload-exists">Change</span>
                                    <input type="file" /></span>
                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
                              </div>
                            </div>
                                <div class="modal-footer">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" class="btn btn-block btn-default"
                                                    data-dismiss= "modal">
                                                Close
                                            </button>
                                        </div>
                                        <div class="col-md-6">
                                            <input id="new-message-submit" class="btn btn-block btn-success"
                                                   type="submit" name="submit" value="Add"/>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- End of Upload file form -->
{% endblock %}
