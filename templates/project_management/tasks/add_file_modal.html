
{% block add_file_modal %}

<button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#myFileModal">
  Add File
</button>

<!-- Modal -->
<div class="modal fade" id="myFileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myFileModalLabel">Add File</h4>
            </div>
                <div class="modal-body">
                    <div class="group">
                        <form enctype="multipart/form-data" id="file_form" method="post" action="{% url 'add_file' task.id %}">
                            {% csrf_token %}
                            {% for hidden in form.hidden_fields %}
                            {{ hidden }}
                            {% endfor %}
                            <div class="form-group new-file-form">
                                <label for="title">{{ new_file_form.fields.title.label }}</label>
                                <input class="form-control" id="title" maxlength="40" name="title" type="text" placeholder="Please enter a title...">

                                <label for="taskFile">{{ new_file_form.fields.taskFile.label }}</label>
                                <input class="form-control taskFile" id="taskFile" name="taskFile" type="file">

                                <label for="description">{{ new_file_form.fields.description.label }}</label>
                                <textarea class="form-control" cols="40" id="description" maxlength="300"
                                      name="description"
                                      rows="5" placeholder="Please enter a description..."></textarea>

                            </div>
                    </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <input id="new-file-submit" class="btn btn-default btn-success" type="submit" name="submit" value="Add"/>
                        </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
