

{% block new_message_modal %}

<button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#addMessageModal">
    Add Message
</button>
<br/>

<div class="modal fade" role='dialog' id="addMessageModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">New Message</h4>    
            </div>

                <div class="modal-body">
                    <form id="message_form" method="post" action="{% url 'new_message' task.id %}">
                        {% csrf_token %}
                        <div class="form-group new-message-form">
                            <label for="id_title">{{ new_message_form.fields.title.label }}</label>
                            <input class="form-control" id="id_title" maxlength="40" name="title" type="text" placeholder="Please enter a title...">
                            <label for="id_description">{{ new_message_form.fields.description.label }}</label>
                            <textarea class="form-control" cols="40" id="id_description" maxlength="300" name="description" rows="7" placeholder="Please enter a description..."></textarea>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-block btn-default" data-dismiss= "modal">
                                    Close
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <input id="new-message-submit" class="btn btn-block btn-success" type="submit" name="submit" value="Add"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>


{% endblock %}
