{% block files_listing %}

{% if files %}
    <div class="files-container">
        <div class = "list-group">
            {% for file in files%}
                <div class="text-center"> 
                    <a href="{{ file.taskFile.url }}"><strong>{{ file.title }} </strong> by {{ file.user }}</a>                        
                </div>
            {% endfor %}	
        </div>
    </div>    
{% else %}
    <div class="text-center">
        <strong> No files</strong>
    </div>
{% endif %}

{% endblock %}
