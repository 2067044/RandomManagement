{% block message_modal %}

<div id="messages">
    {% if messages%}
    <ul>

        {% for message in msgs_desc %}
        <div class="message-container">
            <div class = "list-group">
                <div class ="text-center">
                    <button type="button" class="btn btn-link " data-toggle="modal" data-target="#showModal"><strong>{{ message.msg }}</strong> by {{ message.msg.user }}</button>
                </div>
            </div>
                    <div class="modal fade" role='dialog' id="showModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">{{ message.msg }}</h4>
                                </div>
                                    <div class="modal-body">
                                        <div class = "user">
                                            <p> <strong>User : </strong> {{message.msg.user }}</p>
                                            <p> <strong>Date added: </strong> {{message.msg.date}} </p>
                                        </div>
                                            <div class="description">
                                                <p><strong> Description : </strong> {{message.msg.description}}</p>
                                            </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button type="button" class="btn btn-block btn-default" data-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                
            
        </div>

        {% endfor %}

    {% else %}
    <strong> No messages </strong>
    {% endif %}

{% endblock %}
