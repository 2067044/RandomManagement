{% extends 'logged_in_base.html' %}

{% block project_block %}

    <h1 class="text-center">{{ Project.name }}</h1>
    <h4 class="text-center">{{ Project.description }}</h4>

	<div class="member-sidebar">
		<div class="col-md-2 side-panel">
			{% for members in project.members %}
				<p id="members-list">{{members.username}}</p>
			{% endfor %}
			<div id="footer">
				<form class="pure-form pure-form-aligned" id="add_user" type="Add_User" method="post" action=".">
					{% csrf_token %}
					<div class="pure-control-group">
						<label for="add_user">Add new member</label>
						<input id="add_user" maxlength="30" name="add_user" type="text" placeholder="Enter their Username"/>
					</div>
					<div class="pure-controls">
						<a href="{% url 'project' %}" id="add_user"><button class="btn btn-success" type="subit">Add user</button></a>
					</div>
			</div>
		</div>
	</div>
		
{% endblock %}
