{% extends 'project_management/dashboard.html' %}

{% block project_block %}
	<div class="panel panel-default">
		<div class="panel-body">
			<h3>Edit project, {{ project.name }}</h3>
				<form class="pure-form pure-form-aligned" id="ProjectForm "method="post">
					{% csrf_token %}
		
					<div class="pure-control-group">
						<label for="description">Give a brief description of the project:</label>
						<input id="id_description" placeholder ="{{project.description}}" name="description" type="text" />
					</div>

					<div class="pure-controls">
						<button type="submit" value="create" />Create</button>
					</div>
				</form>
		</div>
	</div>

{% endblock %}
