{% block delete_global_file%}
{#  File deletion modal  #}
				<div class="modal fade" id="delete-global-file">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
										aria-hidden="true">&times;</span></button>
								<h3 class="modal-title">Delete file</h3>
							</div>
							<div class="modal-body">
								<h4>Are you sure you want to delete this file?</h4>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<a href="{% url 'delete_global_file' file.id project.id %}" class="btn btn-danger">Delete</a>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
{% endblock %}
